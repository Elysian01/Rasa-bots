intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - add_data

entities:
  - phone_number
  - email

slots:
  name:
    type: unfeaturized
  phone_number:
    type: unfeaturized
  email:
    type: unfeaturized
  occupation:
    type: unfeaturized

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



